# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "pdfport"
primary_region = "sjc"  # Change to your preferred region (sjc = San Jose, CA)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

# Secrets to set via fly CLI:
# fly secrets set SESSION_SECRET=<your-secret>
# fly secrets set NOTION_CLIENT_ID=<your-client-id>
# fly secrets set NOTION_CLIENT_SECRET=<your-client-secret>
# fly secrets set NOTION_REDIRECT_URI=<your-redirect-uri>
# fly secrets set CLIENT_URL=<your-client-url>

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle

  # HTTP service healthcheck
  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# VM resources
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Increase if you experience OOM with large PDFs

# Increase memory for production workloads if needed
# [[vm]]
#   cpu_kind = "shared"
#   cpus = 2
#   memory_mb = 1024
